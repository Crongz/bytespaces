<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles-pop.css">
    <script src="jquery-2.2.4.min.js"></script>
    <script src="popup.js"></script>
    <title>bytespaces-hello</title>
  </head>
  <body>
    <div class="row" id="pop-form">
      <h3 id="dashboard-button"><a href="http://bytespaces.com">Bytespaces</a><h3>
      <form id="form-bs">
        <div class="form-group">
          <label for="user"><h4>Username</h4></label>
          <input id="user" name="username" type="email" class="form-control" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="pass"><h4>Password</h4></label>
          <input id="pass" name="password" type="password" class="form-control" placeholder="Password">
        </div>
        <div class="pull-right">
          <button id="signup" type="submit" class="btn btn-warning ">Create Account</button>
          <button id="signin" type="submit" class="btn btn-success ">Sign In</button>
        </div>
      </form>
    </div>
    <div class="row">
      <p id="err"></p>
    </div>
    <div class="row" id="addition">
      <a href="http://localhost:3000">
        <div class="col-sm-3 col-sm-offset-1 col-sm-push-8">
          <div class="card hovercard">
            <div class="cardheader">

            </div>
            <div class="avatar">
              <img alt="" src="http://www.tempshstimes.com/static//img/empty_avatar_256x256.png">
            </div>
            <div class="info">
              <div class="title">
                <h4 id="username"></h4>
              </div>
              <div class="desc">
                <h5 id="points"></h5>
              </div>
            </div>
          </div>
        </div>
      </a>
    </div> 

  </body>
</html>
