    <link rel="stylesheet" type="text/css" href="styles-pop.css">
    <script src="jquery-2.2.4.min.js"></script>

    <title>bytespaces-hello</title>

  <body>

      <form id="form-bs">
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input name="username" type="email" class="form-control" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input name="password" type="password" class="form-control" placeholder="Password">
        </div>
        <button id="signin" type="submit" class="btn btn-success">Sign In</button>
        <button id="signup" type="submit" class="btn btn-warning">Make Account</button>

    </div>

    </div>
