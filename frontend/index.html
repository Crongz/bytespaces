    <div class="container search">
      <div class="row">
        <div class="col-md-12">
          <div class="input-group" id="adv-search">
            <input type="text" class="form-control" ng-model="query.term" placeholder="Search for term" />
            <div class="input-group-btn">
              <div class="btn-group" role="group">
                <div class="dropdown dropdown-lg">
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
                  <div class="dropdown-menu dropdown-menu-right" role="menu">
                    <form class="form-horizontal" role="form">
                      <div class="form-group">
                        <label for="filter">Sort by</label>
                        <select class="form-control" ng-model="query.type">
                          <option value="commentCount">Popularity</option>
                          <option value="date">Date</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label class="radio-inline"><input type="radio" ng-model="query.order" value="-1">Ascending</label>
                        <label class="radio-inline"><input type="radio" ng-model="query.order" value="1">Descending</label>
                      </div>
                    </form>
                  </div>
                </div>
                <button type="button" ng-click="search(query)" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="col-sm-12">
      <div class="trending" ng-repeat="Webpage in Webpages">
        <div class="row">
          <div class="col-sm-12">
            <h3 class="pull-left"> 
              <span class="CommentCountTag label label-primary">{{Webpage.commentCount}}</span> {{Webpage.title}}
              <small><em>{{Webpage.date | date:'MM/dd/yyyy @ h:mma'}}</em></small>
            </h3>
          </div>
        </div>

        <p>{{Webpage.description}}<a ng-href={{Webpage.url}}><b>more detail</b></a></p>
        
        <span class="tag label label-success" ng-repeat="keyword in Webpage.keywords | limitTo:10" >{{keyword}} </span>

        <hr>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
